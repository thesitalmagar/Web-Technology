<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Pseudo Selector</title>
    <link rel="stylesheet" href="../CSS/pseudo_selector.css">
</head>

<body>
    <div class="container">
        <h1>Pseudo-classes</h1>
        <p>A CSS pseudo-class is a keyword added to a selector that specifies a special state of the selected
            element(s).
            For example, the pseudo-class :hover can be used to select a button when a user's pointer hovers over the
            button
            and this selected button can then be styled.</p>
    </div>
</body>

</html>
