<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Demo</title>
</head>

<body>
    <tt>this is the example of monospace text.</tt>
    <p>This is normal text</p>
    <div style="background-color: rgb(0, 0, 0);">
        <h1
            style="background-color: yellow; color: aqua; font-size: 32px; font-family: 'Courier New', Courier, monospace;">
            title1</h1>
        <h1
            style="background-color: blue; font-size: 22px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
            title2</h1>
        <h1 style="background-color: yellow; color: purple; font-size: 25px;">title3</h1>
        <h1 style="color: aqua; font-size: 32px; font-family: 'Courier New', Courier, monospace;">title4</h1>
        <h1 style="background-color: rgb(32, 255, 107); font-size: 52px;">
            title5</h1>
        <h1
            style="background-color: rgb(61, 0, 216); color: green; font-size: 32px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            title6</h1>
    </div>

    <div style="background-color: yellow; font-size: 100px;">this is block element</div>
    <span style="background-color: purple; font-size: 100px;">this is inline element</span>
    <br>
    <h3>This is a use of "sup" and "sub" tag</h3>
    <b style="color: red;">sub - </b>H<sub>2</sub>SO4 <br />
    <b style="background-color: purple;">sup - </b>(a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup>
</body>

</html>
