<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form with external css</title>
    <link rel="stylesheet" href="../CSS/registration_form.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter a username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter a email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="password">Confirm Password:</label>
            <input type="password" id="password" name="password" placeholder="Confirm Password" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
