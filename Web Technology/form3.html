<!DOCTYPE html>
<html lang="ne">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Form 3</legend>
            <label for="">Name: </label>
            <input type="text" placeholder="Enter your Name"><br>
            <label for="">Email: </label>
            <input type="email" placeholder="Enter your email"><br>
            <!-- Uploading a file -->
            <label for="">Upload your file</label>
            <input type="file"><br>
            <!-- Dropdown 1  -->
            <label for="Dropdown">Select Country</label>
            <select name="Dropdown" id="Country">
                <option value="" selected>Nepal</option>
                <option value="">China</option>
                <option value="">India</option>
                <option value="" disabled>Korea</option>
                <option value="">Brazil</option>
                <option value="">USA</option>
                <option value="">Canada</option>
            </select><br>
            <!-- Dropdown 2 -->
            <label for="Dropdown">Select Subject</label>
            <select name="Dropdown" id="Subject">
                <optgroup label="BCA">
                    <option value="">DL</option>
                    <option value="">CSA</option>
                    <option value="">Math</option>
                    <option value="">Ststictics</option>
                    <option value="">IT</option>
                </optgroup>
                <optgroup label="BIM">
                    <option value="">DL</option>
                    <option value="">CSA</option>
                    <option value="">Math</option>
                    <option value="">Stastictics</option>
                    <option value="">IT</option>
                </optgroup>
                <optgroup label="CSIT">
                    <option value="">DL</option>
                    <option value="">CSA</option>
                    <option value="">Math</option>
                    <option value="">Ststictics</option>
                    <option value="">IT</option>
                </optgroup>
            </select><br>
            <input type="checkbox" checked>
            <label for="">I agree to terms and conditions</label><br>
            <!-- Textarea -->
            <label for="">Enter your opinion</label>
            <textarea name="" id="" cols="40" rows="2"></textarea><br>
            <!-- submit reset -->
            <input type="submit" id="submit">
            <input type="button" value="reset">
            <input type="reset" id="reset">
        </fieldset>
    </form>
</body>

</html>
